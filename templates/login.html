{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block script_block %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="w-full h-screen bg-gray-100 flex flex-col items-center ">
        <div class="w-[400px] my-20">
            <div class="flex justify-center items-center py-6">
                <p class="text-5xl font-bold italic">Server<span class="text-sky-500">Sync</span></p>
            </div>
            <form action="/login" method="POST" class="flex flex-col items-center">
                <section class="flex flex-col p-1 w-full">
                    <label class="text-sm p-1">Username</label>
                    <input type="text" onblur="handleChange(event)" name="username" id="username" placeholder="Username" class="p-2 outline-none"/>
                </section>
                <section class="flex flex-col p-1 w-full">
                    <label class="text-sm p-1">Password</label>
                    <input type="Password" onblur="handleChange(event)" name="password" id="Password" placeholder="Password"  class="p-2 outline-none"/>
                </section>
                <section>
                    <p class="text-sm p-1 text-red-500" id="login_error"></p>
                </section>

                <button type="button" onclick="handleLogin(event)" class="p-2 w-1/2 bg-sky-600 hover:bg-sky-400 text-white hover:text-black mt-3">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
